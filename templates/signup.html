<html>
	<head>
		<title>dateApp Signin</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h2> Sign Up</h2>
		<form action="registration" method = "POST" >
			<table>
				<tr>
					<td>
						<p1>Username</p1>
					</td>
					<td>
						<input class = "textarea_format " type="value" name="name" />
					</td>
				</tr>
				<tr>
					<td>
						<p1>Password</p1>
					</td>
					<td>
						<input class = "textarea_format " type="password" name="password" />
					</td>
				</tr>
				<tr>
					<td>
						<p1>Enter Password again</p1>
					</td>
					<td>
						<input class = "textarea_format " type="password" name="passwordV"/>
					</td>
				</tr>
				<tr>
					<td>
						<p1>Email Id</p1>
					</td>
					<td>
						<input class = "textarea_format " type="email" name="emailid"/>
					</td>
				</tr>
				<tr>
					<td>
						<p1>Phone</p1>
					</td>
					<td>
						<input class = "textarea_format " type="number" name="phone"/>
					</td>
				</tr>
				<tr>
					<td>
						<p1>Date of Birth</p1>
					</td>
					<td>
						<input class = "textarea_format " type="date" name="dob"/>
					</td>
				</tr>
				<tr>
					<td>
						<p1>Address line1</p1>
					</td>
					<td>
						<input class = "textarea_format " type="value" rows="7" cols="60" name="addrline1" />
					</td>
				</tr>
				<tr>
					<td>
						<p1>Address line2</p1>
					</td>
					<td>
						<input class = "textarea_format " type="value" rows="7" cols="60" name="addrline2" />
					</td>
				</tr>
				<tr>
					<td>
						<p1>City</p1>
					</td>
					<td>
						<input class = "textarea_format " type="value" rows="7" cols="60" name="city" />
					</td>
				</tr>
				<tr>
					<td>
						<p1>State</p1>
					</td>
					<td>
						<input class = "textarea_format " type="value" rows="7" cols="60" name="state" />
					</td>
				</tr>
				<tr>
					<td>
						<p1>Country</p1>
					</td>
					<td>
						<input class = "textarea_format " type="value" rows="7" cols="60" name="country" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p1>Gender</p1>
					</td>
					<td>
						<input type="radio" name="Gender" value="Male">Male	</input>
						<br>
						<input type="radio" name="Gender" value="Female">Female</input>
					</td>
				</tr>
				<tr>
					<td>
						<p1>Interested in</p1><br>
					</td>
					<td>
						<input type="checkbox" name="Interested" value="Male">Male</input>
						<input type="checkbox" name="Interested" value="Female">Female</input>
						<input type="checkbox" name="Interested" value="Female">both</input>
					</td>
				</tr>
				<tr>
					<td>
						<input class="btn btn-default" type="submit" value="Register">
					</td>
				</tr>
			</table>
		</form>
	{% if message %}
        <p class="error"><strong> {{ message }} </strong></p>
        <form action="login" method = "post" >
            <input class="btn btn-default" type="submit" value="login">
            </form>
      {% endif %}
	</body>
</html>
